<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #chat-container {
    width: 100%;
    max-width: 600px;
    height: 90vh;
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #message-container {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }

  /* Chat bubble base */
  .bubble {
    max-width: 70%;
    padding: 10px 15px;
    margin: 6px 0;
    border-radius: 20px;
    word-wrap: break-word;
    font-size: 15px;
    line-height: 1.4;
  }

  /* Your messages (blue, right side) */
  .you {
    align-self: flex-end;
    background: #007aff;
    color: white;
    border-bottom-right-radius: 5px;
  }

  /* Other usersâ€™ messages (gray, left side) */
  .other {
    align-self: flex-start;
    background: #e5e5ea;
    color: black;
    border-bottom-left-radius: 5px;
  }

  /* System messages */
  .system {
    align-self: center;
    color: #888;
    font-size: 13px;
    margin: 8px 0;
  }

  /* Input area */
  #send-container {
    display: flex;
    padding: 10px;
    background: #fafafa;
    border-top: 1px solid #ddd;
  }

  #message-input {
    flex: 1;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 20px;
    outline: none;
    font-size: 15px;
  }

  #send-button {
    margin-left: 10px;
    padding: 10px 20px;
    background: #007aff;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.2s;
  }

  #send-button:hover {
    background: #005bbb;
  }
</style>


</head>
<body>
  <div id="chat-container">
    <div id="message-container"></div>
    <form id="send-container">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
      <button type="submit" id="send-button">Send</button>
    </form>
  </div>
</body>
</html>
